<div class="col-md-4 col-md-offset-4 well">
	
  <h2>Account Settings</h2>

  <h3>Update Password</h3>
   	<p class="text" ng-class="{'text-danger': errors===true}">{{response}}</p>

	<form class="form-auth" ng-submit="updatePassword()" name="update-password">
		<p class="text">Current Password</p>
		<input type="password" required ng-model="user.current_password" placeholder="Current Password" class="form-control"><br>
	  	<p class="text">New Password</p>
	  	<input type="password" required ng-model="user.new_password" placeholder="New Password" class="form-control"><br>

	  	<p class="text">Re-Enter New Password</p>
	  	<input type="password" required ng-model="user.new_password2" placeholder="Re-Enter New Password" class="form-control"><br>

	  	<input type="submit" value="Save" class="btn btn-primary" ng-disabled="update-password.$invalid" />
	</form>
</div>
