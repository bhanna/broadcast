<div class="col-md-4 col-md-offset-4 well">
	 <h2>Admin Login</h2>
	<form class="form-auth" ng-submit="signup()" name="broadcast-admin-signup">
	  <p class="text-warning">{{error_message}}</p>
	  <input type="username" required ng-model="user.username" placeholder="Username" class="form-control"><br>
	  <input type="password" required ng-model="user.password" placeholder="Password" class="form-control"><br>
	  <input type="password" required ng-model="user.admin_secret" placeholder="Admin Secret" class="form-control"><br>
	  <input type="submit" value="Register" class="btn btn-primary" ng-disabled="broadcast-admin-signup.$invalid" />
	</form>
	<div class="col-md-2 col-md-offset-2>"><a ui-sref="signup">User</a></div>
</div>
