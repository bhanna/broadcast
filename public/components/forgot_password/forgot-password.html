<div class="col-md-4 col-md-offset-4 well">
	<form class="form-auth" ng-submit="forgotPassword()" name="forgot-password">
	  <h2>Forgot Password</h2>
	  <p class="small">Please enter the email address you used to sign up for Broadcast</p>
	  <p class="text" ng-class="{'text-warning': errors===true}">{{response}}</p>
	  <div ng-hide="sent">
	  	<input type="email" required ng-model="user.email" placeholder="Email" class="form-control"><br>
	  	<input type="submit" value="Submit" class="btn btn-primary" ng-disabled="forgot-password.$invalid" />
	  </div>
	</form>
</div>
