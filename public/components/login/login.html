<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 well">
	<form class="form-auth" ng-submit="login()" name="broadcast-login">
	  <h2>Log In</h2>
	  <p class="text-warning">{{error_message}}</p>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-user"></i></span>
  	   <input type="email" required ng-model="user.email" placeholder="Email" class="form-control" aria-describedby="basic-addon1" />
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon2"><i class="glyphicon glyphicon-lock"></i></span>
  	     <input type="password" required ng-model="user.password" placeholder="Password" class="form-control" aria-describedby="basic-addon2" />
      </div>
    </div>
    <div class="form-group">
      <input type="submit" value="Log in" class="btn btn-primary form-control" ng-disabled="broadcast-login.$invalid" />
    </div>
	</form>
	<div class="col-md-6"><a ui-sref="forgot-password">Forgot Password?</a></div>
</div>
