<div class="col-md-4 col-md-offset-4 well">
	<form class="form-auth" ng-submit="login()" name="broadcast-login">
	  <h2>Log In</h2>
	  <p class="text-warning">{{error_message}}</p>
	  <input type="email" required ng-model="user.email" placeholder="Email" class="form-control"><br>
	  <input type="password" required ng-model="user.password" placeholder="Password" class="form-control"><br>
	  <input type="submit" value="Log in" class="btn btn-primary" ng-disabled="broadcast-login.$invalid" />
	</form>
	<div class="col-md-6"><a ui-sref="forgot-password">Forgot Password?</a></div>
</div>
