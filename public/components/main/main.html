<div class="clearfix">
  <div ng-controller="mainCtrl">

    <h1>Welcome, {{username}}!</h1>
    <br/>
    <h3>Broadcasts</h3>

    <!-- Open Broadcasts -->
    <div class="row">
	    <div class="col-md-2">
	    	<p>Open Broadasts</p>
		    <ul ng-show="openBroadcasts" class="nav nav-pills nav-stacked">
		    	<li ng-repeat="oB in openBroadcasts | orderBy:'created_at':true" ng-class="{active: oB._id == selected.oB._id}">
		    		<a href="" ng-click="selectOpen(oB)">{{oB.title}}</a>
		    	</li>
		    </ul>
	    </div>

	    <div class="col-md-8 col-md-offset-1" ng-show="selected">
        
	        <h2>{{selected.oB.title}}</h2>
	        <br/>
	        <table class="table table-striped table-bordered">
	        	<thead>
			        <tr>
			            <th>Name</th>
			            <th>Status</th>
			            <th>Confirm</th>
			            <th>Decline</th>
			            <th>Date</th>
			        </tr>
		        </thead>
		        <tbody>
		            <tr ng-repeat="t in selected.threads | orderBy: 'firstName'">
			            <td>{{t.firstName}}</td>
			            <td>{{t.status}}</td>
			            <td><button class="btn btn-primary">Confirm</button></td>
			            <td><button class="btn btn-danger">Decline</button></td>
			            <td>{{t.created_at}}</td>
		            </tr>
		        </tbody>
	        </table>
	    
	    </div>
    
    </div> <!-- End Row -->
   

  </div>

</div>
