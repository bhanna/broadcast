<div class="clearfix container-fluid">

  <h1>My Recipients</h1>

    <div ng-show="recipient.message"class="alert {{recipient.message_class}}" role="alert">
      <p>{{recipient.message}}</p>
    </div>

    <div class="col-md-3" ng-controller="recipientListCtrl">

        <ul class="nav nav-pills nav-stacked">
          <li ng-repeat="r in recipients" ng-class="{active: r._id == selected._id}"><a href="" ng-click="getRecipient(r._id)" >{{r.firstName}}</a></li>
          <li ui-sref-active="active"><a ui-sref="recipients">+ Create Recipient</a></li>
        </ul>

    </div>

    <div class="row">
      
      <div class="col-md-4 col-md-offset-1 well well-lg">

        
        	<div ui-view="recipient">
          	
          	</div>
  
      </div>  <!-- End createList -->

    </div> <!-- End Row -->

</div>
