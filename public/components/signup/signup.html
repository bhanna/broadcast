<div class="col-md-4 col-md-offset-4 well">
	 <h2>Register</h2>
	<form class="form-auth" ng-submit="signup()" name="broadcast-signup">
	  <p class="text-warning">{{error_message}}</p>
	  <input type="username" required ng-model="user.username" placeholder="Username" class="form-control"><br>
	  <input type="password" required ng-model="user.password" placeholder="Password" class="form-control"><br>
	  <input type="password" required ng-model="user.beta_password" placeholder="Beta Password" class="form-control"><br>
	  <input type="submit" value="Register" class="btn btn-primary" ng-disabled="broadcast-signup.$invalid" />
	</form>
</div>
