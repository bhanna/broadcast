<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 well">
	 <h2>Register</h2>
	<form class="form-auth" ng-submit="signup()" name="broadcast-signup">
	  <p class="text-warning">{{error_message}}</p>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-envelope"></i></span>
       <input type="email" required ng-model="user.email" placeholder="Email" class="form-control" aria-describedby="basic-addon1" />
      </div>
    </div> 
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon2"><i class="glyphicon glyphicon-lock"></i></span> 
        <input type="password" required ng-model="user.password" placeholder="Password" class="form-control" aria-describedby="basic-addon2" />
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon3"><i class="glyphicon glyphicon-exclamation-sign"></i></span>
	      <input type="password" required ng-model="user.beta_password" placeholder="Beta Password" class="form-control" aria-describedby="basic-addon3" />
      </div>
    </div>
    <div class="form-group">
	   <input type="submit" value="Register" class="btn btn-primary" ng-disabled="broadcast-signup.$invalid" />
    </div>
	</form>
	<div class="col-md-2 col-md-offset-2>"><a ui-sref="admin_signup">Admin</a></div>
</div>
