<html>
  <head>
    <title>Broadcast</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-resource.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="assets/javascripts/broadcast-app.js"></script>
    <script src="components/signup/signup.js"></script>
    <script src="components/login/login.js"></script>
    <script src="components/main/main.js"></script>
    <script src="components/lists/my-lists.js"></script>
    <script src="components/broadcasts/broadcasts.js"></script>
    <script src="assets/bower_components/bootstrap/js/tab.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/stylesheets/style.css">
  </head>
  <body ng-app="broadcastApp">
    <nav class="navbar-fluid navbar-default navbar-fixed-top">
      <div class="container">
        <a class="navbar-brand" ui-sref="main"> Broadcast </a>
        <p class="navbar-right navbar-text" ng-hide="authenticated"><a ui-sref="login">Login</a> or <a ui-sref="signup">Register</a></p>
        <p class="navbar-right navbar-text" ng-show="authenticated"><a ui-sref="login" ng-click="signout()">Logout</a></p>
        <p class="navbar-right navbar-text" ng-show="authenticated">Signed in as {{current_user}}</p>
      </div>
    </nav>
    <!-- side nav -->
    <nav>
      <ul class="nav nav-pills nav-stacked nav-justified">
        <li role="presentation"><a ui-sref="dashboard">Dashboard</a></li>
        <li role="presentation"><a ui-sref="broadcasts">My Broadcasts</a></li>
        <li role="presentation"><a ui-sref="myLists">My Lists</a></li>
      </ul>
    </nav>

    <div ng-view ui-view>
    </div>
  </body>
</html>
