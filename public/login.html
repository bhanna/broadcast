<form class="form-auth" ng-submit="login()" name="chirp-login">
  <h2>Log In</h2>
  <p class="text-warning">{{error_message}}</p>
  <input type="username" required ng-model="user.username" placeholder="Username" class="form-control"><br>
  <input type="password" required ng-model="user.password" placeholder="Password" class="form-control"><br>
  <input type="submit" value="Log in" class="btn btn-primary" ng-disabled="chirp-login.$invalid" />
</form>
